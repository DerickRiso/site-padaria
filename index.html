<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padaria Centro-Sul</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <img src="./img/logo-p.png" alt="Logo da padaria, com um pão e uma borda marrom">
        <h1>Padaria Centro-Sul</h1>
        <nav>
            <a href="#">Início</a>
            <a href="#">Produtos</a>
            <a href="#">Contato</a>
            <a href="#">Sobre</a>
        </nav>
    </header>

    <main>
        <h1>A melhor padaria da região!</h1>
    </main>

    <section id="paes" class="produtos">
        <h2>Pães</h2>
        <article>
            <h3>Pão de sal</h3>
            <img src="./img/pao01.jpg" alt="pão quente">
        </article>

        <article>
            <h3>Pãozinho</h3>
            <img src="./img/pao02.jpg" alt="pãozinho quente">
        </article>

        <article>
            <h3>Pão doce</h3>
            <img src="./img/pao03.jpg" alt="Pão doce">
        </article>

        <article>
            <h3>Pão de laranja</h3>
            <img src="./img/pao04.jpg" alt="Pão de frutas">
        </article>

        <article>
            <h3>Baguette</h3>
            <img src="./img/pao05.jpg" alt="Baguette quente">
        </article>

        <article>
            <h3>Croassant</h3>
            <img src="./img/pao06.jpg" alt="Croassant com manteiga">
        </article>

        <article>
            <h3>Torrada</h3>
            <img src="./img/pao07.jpg" alt="Torrada com manteiga">
        </article>

        <article>
            <h3>Pão de farofa</h3>
            <img src="./img/pao08.jpg" alt="pão de farofa">
        </article>
    </section>

    <section id="bebidas" class="produtos">
        <h2>Bebidas</h2>
        <article>
            <h3>Café expresso</h3>
            <img src="./img/bebida01-p.jpg" alt="Xícara de café">
        </article>

        <article>
            <h3>Chá</h3>
            <img src="./img/bebida02-p.jpg" alt="Xícara de chá com limão">
        </article>

        <article>
            <h3>Limonada</h3>
            <img src="./img/bebida03-p.jpg" alt="Copo de limonada">
        </article>
    </section>

    <footer>
        <p>Site desenvolvido por <a href="https://github.com/DerickRiso" target="_blank">Derick Darlan</a> - 2024</p>
    </footer>
