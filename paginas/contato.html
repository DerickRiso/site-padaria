<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        section {
            background-color: blueviolet;
            width: 370px;
            max-width: 370px;
            height: 500px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h1>Entre em contato conosco</h1>
            <p>Digite seu email:</p>
            <input type="email">
            <button type="submit">Confirmar email</button>
        </section>
    </main>
</body>
</html>
